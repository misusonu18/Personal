<div class="container" id="contactContainer">
    <div class="row">
        <div class="col mt-3">
            <p class="text-center h1">
                Contact Me
            </p>
            <hr class="bg-success">
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="embed-responsive embed-responsive-16by9">
                <iframe class="embed-responsive-item" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1507.6005941733026!2d70.75805464309829!3d22.324624598906333!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMjLCsDE5JzIyLjUiTiA3MMKwNDUnMzEuMCJF!5e0!3m2!1sen!2sin!4v1587640751223!5m2!1sen!2sin" frameborder="0" style="border:0; border-radius: 10px;" aria-hidden="false" tabindex="0"></iframe>
              </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6 col-md-6 mt-5">
            <form name="contact" method="POST" data-netlify="true">
                <div class="form-group">
                    <div class="input-group">
                        <input type="text" name="fullname" id="fullName" placeholder="Full Name" class="form-control" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <input type="email" name="email" id="Email" placeholder="Email" class="form-control" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <textarea name="message" id="message" cols="30" rows="10" placeholder="Message" class="form-control" required></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Send</button>
                </div>
            </form>
        </div>
        <div class="col-lg-6 col-md-6">
            <div class="rounded-circle">
                <p><span class="fa fa-address"></span></p>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
